<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/24c4b1dd5c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <title>Task Manager</title>
    </head>
    <body>
        <header>
            <!-- top Navbar -->
            <nav class="teal darken-1">
                <div class="nav-wrapper">
                  <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
                  <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars"></i></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="">New Task</a></li>
                    <li><a href="">Categories</a></li>
                  </ul>
                </div>
              </nav>
              
              <!-- mobile sidenav -->
              <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="">New Task</a></li>
                <li><a href="">Categories</a></li>
              </ul>
        </header>

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="page-footer teal darken-3">
            
            <div class="footer-copyright">
              <div class="container">
              Demonstration application
              <a class="white-text right" href="https://bolshiepig.co.uk" target="_blank">&copy; 2022 Bolshie Pig</a>
              </div>
            </div>
          </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
